<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registration and Login System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<br /><br />
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-lg-4 col-md-5 col-sm-6">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid login or password</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success"> You have been logged out.</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Please sing in</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/login}" class="form-horizontal">
							<div class="form-group mb-3">
								<input type="text" id="username" name="username" class="form-control"
									placeholder="Enter login" />
							</div>
							<div class="form-group mb-3">
								<input type="password" id="password" name="password" class="form-control"
									placeholder="Enter password" />
							</div>
							<div class="d-grid gap-2 mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							<div class="text-center">
								<span> Not registered?
									<a th:href="@{/register}">Register / Signup here</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
