<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div th:insert="~{header :: header}"></div>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-lg-4 col-md-5 col-sm-6">

				<div class="card">
					<div class="card-header">
						<h2 class="text-center"> Create new student </h2>
					</div>
					<div class="card-body">
						<form th:action="@{/students}" th:object="${student}" method="post">
							<div class="form-group mb-3">
								<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
									placeholder="Enter student first name" />
								<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="text-danger"></span>
							</div>
							<div class="form-group mb-3">
								<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Enter student last name" />
								<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="text-danger"></span>
							</div>
							<div class="form-group mb-3">
								<input type="text" name="email" th:field="*{email}" class="form-control"
									placeholder="Enter student email" />
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="d-grid gap-2 mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
