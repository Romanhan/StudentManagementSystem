<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registration and Login System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<br /><br />
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-lg-4 col-md-5 col-sm-6">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration</h2>
				</div>
				<div th:if="${param.success}" style="margin-top: 15px;">
					<div class="alert alert-info" style="margin-bottom: 1px;">
						You have successfully registered!
					</div>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
						<div class="form-group mb-3">
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter first name" />
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
								class="text-danger"></span>
						</div>

						<div class="form-group mb-3">
							<input type="text" name="lastName" placeholder="Enter last name" th:field="*{lastName}"
								class="form-control" />
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="text-danger"></span>
						</div>

						<div class="form-group mb-3">
							<input type="email" name="email" placeholder="Enter email address" th:field="*{email}"
								class="form-control" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
						</div>

						<div class="form-group mb-3">
							<input type="password" name="password" placeholder="Enter password" th:field="*{password}"
								class="form-control" />
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="text-danger"></span>
						</div>
						<div class="d-grid gap-2 mb-3">
							<button class="btn btn-primary" type="submit">Register</button>
						</div>
						<div class="text-center">
							<span>Already registered? <a th:href="@{/login}">Login here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


</html>
